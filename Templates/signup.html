<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grant Management Sign-up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Grant Management Sign-up</h2>
          <form method="post" action='signup'>
            {% csrf_token %}
            <!-- Personal Information -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" name="fullName" class="form-control" id="fullName" required>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" class="form-control" id="username" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" name="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password1" class="form-control" id="password" required>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" name="password2" class="form-control" id="confirmPassword" required>
            </div>

            <!-- Contact Information -->
           

            <!-- Organization Information -->
            <div class="mb-3">
              <label for="organizationName" class="form-label">Organization Name</label>
              <input type="organizationName" name="organizationName" class="form-control" id="organizationName">
            </div>

            <div class="mb-3">
              <label for="organizationType" class="form-label">Organization Type</label>
              <input type="organizationType" name="organizationType" class="form-control" id="organizationType">
            </div>

          
            <!-- Terms and Conditions -->
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" value="" id="agreeTerms" required>
              <label class="form-check-label" for="agreeTerms">
                I agree to the <a href="#" class="text-decoration-none">Terms of Service</a>
              </label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg">Sign Up</button>
              <input type="hidden" name="next" value="index" />
            </div>
          </form>

          {% if messages %}
          {% for message in messages %}
            <ul>
              <li>{{message}}</li>
            </ul>
            {% endfor%}
          {% endif %}
          <p class="text-center mt-3">Already have an account? <a href="{% url 'login'%}" class="text-decoration-none">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8P+5b1TCqglusP/OQkkXXEJeiGL4geCV9parE+aaPaZQimdjIf5G5SJEkNT1" crossorigin="anonymous"></script>
</body>
</html>
